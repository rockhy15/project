<div class="container">
  <section class="step-indicator">
    <div class="step step1 active">
      <div class="step-icon">1</div>
      <p>LogIn</p>
    </div>
    <div class="indicator-line active"></div>
    <div class="step step2 ">
      <div class="step-icon">2</div>
      <p class="shi">Shipping Address</p>
    </div>
    <div class="indicator-line active"></div>
    <div class="step step3">
      <div class="step-icon">3</div>
      <p>Payment</p>
    </div>
    <div class="indicator-line"></div>
    <div class="step step4">
      <div class="step-icon">4</div>
      <p>Confirmation</p>
    </div>
  </section>



  <section class="container mt-5">
    <form class="content" [formGroup]="login" (ngSubmit)="submitData()">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="text-container">


              <h1>Welcome To LogIn</h1>
              <h6>Please enter email & password</h6>
            </div>


            <div class="mb-3">
              <label>Email address</label>
              <input type="text" formControlName="emailid" class="form-control" placeholder="Enter Email">


              <div *ngIf="emailid.invalid && (emailid.touched || emailid.dirty)">
                <span class="error" *ngIf="emailid.errors?.required">*Email Id is Required</span>
                <span class="error" *ngIf="emailid.errors?.email">*Enter valid email address</span>

              </div>
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" formControlName="password" placeholder="Enter Password" class="form-control"
                id="exampleInputPassword1">
              <div *ngIf="password.invalid && (password.touched || password.dirty)">
                <span class="error" *ngIf="password.errors?.required">*Password is Required</span>
                <span class="error" *ngIf="password.errors?.password">*Enter valid password address</span>

              </div>
              <div class="mb-3 form-check">

                <br>
                <button class="btn btn-info" type="submit" routerLink="/shipping"
                  [disabled]="login.invalid">LogIn</button>


              </div>

            </div>




          </div>
        </div>
      </div>
    </form>
  </section>
</div>
