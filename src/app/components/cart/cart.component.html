<ng-container *ngIf="product.length !=0">
    <div class="container">
    <div class="card-table">
        <div class="card-table">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td><img style="width: 120px;" src="{{item.Image}}" alt="logo">  </td>
                        <td>{{item.desc}}</td>
                        <th>{{item.price}}</th>
                        <td><button type="btn btn-success" class="btn" (click)="inc(item)"><i class="fa fa-plus"></i></button>{{item.quantity}}<button type="btn btn-danger" class="btn" (click)="dec(item)"><i class="fa fa-minus"></i></button></td>
            <td>{{item.total}}</td>
            <td><button  (click)="removeCartItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                    
                    </tr>
                      
                       <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success" routerLink="/checkout">Checkout</button></td>
                          <!-- <td><strong>Grand Total : ${{grandTotal}}</strong></td>  -->
                       </tr> 
                       
                </tbody>
            </table>
        </div>
    </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length ==0">

<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src="assets/images/cart image.png" alt="logo">
        <h4>Your Cart is empty</h4>
        <h6>Add item to it now</h6>
        <button routerLink="" class="btn btn-primary">Shop Now</button>

        
    </div>
    


</div>
</ng-container>
