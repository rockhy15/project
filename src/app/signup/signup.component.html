<section class="container mt-5" >
  <form class="content" [formGroup]="login" (ngSubmit)="submitData()">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-container">
            
        
        <h1>Welcome To SignUp</h1>
             <h6>Register Yourself</h6>
            
            <div class="mb-3">
              <label >Full Name</label>
              <input type="text" class="form-control" formControlName="fullname" placeholder="Enter Name">
              <div *ngIf="fullname.invalid && (fullname.touched || fullname.dirty)">
                <span class="error" *ngIf="fullname.errors?.required">*Full Name  is Required</span>
                <span class="error" *ngIf="fullname.errors?.fullname">*Enter valid Full Name address</span>
                
              
            </div><br>
            <div class="mb-3">
            <label>Moblie Number</label>
            <input type="number" formControlName="number" placeholder="Enter Moblie number" class="form-control" id="exampleInputPassword1">
            <div *ngIf="number.invalid && (number.touched || number.dirty)">
            <span class="error" *ngIf="number.errors?.required">*Moblie Number  is Required</span>
            <span class="error" *ngIf="number.errors?.number">*Enter valid Moblie Number address</span>
            
          </div><br>
            
            
          <div class="mb-3">
            <label  >Email address</label>
            <input type="text" formControlName="emailid"  class="form-control" placeholder="Enter Email"  >
           
          
          <div *ngIf="emailid.invalid && (emailid.touched || emailid.dirty)">
            <span class="error" *ngIf="emailid.errors?.required">*Email Id is Required</span>
            <span class="error" *ngIf="emailid.errors?.email">*Enter valid Email Address</span>
            
          </div>
          </div><br>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
            <div *ngIf="password.invalid && (password.touched || password.dirty)">
            <span class="error" *ngIf="password.errors?.required">*Password  is Required</span>
            <span class="error" *ngIf="password.errors?.password">*Enter valid password address</span>
            
               </div><br>
                    <div class="mb-3 form-check">
 

                      <button class="btn btn-info" type="submit" routerLink="/login" [disabled]="login.invalid">SignUp</button>
                    </div>
                </div>
              </div>
               </div>
                </div>
            </div></div>
    </div>
  </form>
</section>
